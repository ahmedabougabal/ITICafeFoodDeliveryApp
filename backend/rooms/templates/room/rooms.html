<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Rooms</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row px-3 py-5 m-3">
        {% for room in all_rooms %}
                <div class=" col-2 border rounded border-2 border-secondary shadow-sm p-1 m-2 bg-white text-center justify-content-center">
                    <div class="shadow-lg bg-info p-2 m-1 rounded-pill border">
                         <h2 class="mb-5 text-2xl fw-semibold text"> {{room.name}} </h2>
                    </div>
                    <a href="{% url 'rooms:room' room.slug %}" class="btn btn-primary px-5" tabindex="-1" role="button" aria-disabled="true">Join</a>
                </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
